<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ATA Uruguay</title>
    <link rel="icon" type="image/png" href="../images/ata-logo.png">
    <!-- Bootstrap SOLO para navbar y footer -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="../styles/sass/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- NAVBAR (Bootstrap) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-ata shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/ata-logo.png" alt="ATA Uruguay" class="logo-ata">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarEventos"
                aria-label="Abrir menú de navegación">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarEventos">
                <ul class="navbar-nav ms-auto gap-lg-3">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./academias.html">Academias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./eventos.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./acerca_de.html">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO (CSS GRID PURO) -->
    <main class="flex-grow-1 bg-gradient-soft">
        <section class="contacto-section">

            <div class="container">
                <h1 class="section-title text-center">Contacto</h1>
                <p class="section-description text-center">
                    ¿Tenés consultas, querés afiliar una academia o participar en nuestros eventos?
                    Escribinos y nos pondremos en contacto contigo.
                </p>

                <div class="row justify-content-center mt-4">
                    <div class="col-lg-8 col-md-10">

                        <form class="contacto-form shadow-soft rounded">

                            <div class="row g-3">

                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre"
                                        required>
                                </div>

                                <div class="col-md-6">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" placeholder="tu@email.com"
                                        required>
                                </div>

                                <div class="col-12">
                                    <label for="asunto" class="form-label">Asunto</label>
                                    <input type="text" class="form-control" id="asunto"
                                        placeholder="Motivo de tu consulta">
                                </div>

                                <div class="col-12">
                                    <label for="mensaje" class="form-label">Mensaje</label>
                                    <textarea class="form-control" id="mensaje" rows="5"
                                        placeholder="Escribí tu mensaje aquí..." required></textarea>
                                </div>

                                <div class="col-12 text-center mt-3">
                                    <button type="submit" class="btn btn-ata px-5">
                                        Enviar mensaje
                                    </button>
                                </div>

                            </div>

                        </form>

                    </div>
                </div>
            </div>

        </section>
    </main>


    <!-- FOOTER (Bootstrap) -->
    <footer class="bg-ata text-light mt-auto">
        <div class="container py-4 text-center">
            <small>© 2025 ATA Uruguay · Todos los derechos reservados</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
